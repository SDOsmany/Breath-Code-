<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main">
    
      <section>
            <div class="postcard">
              <header>
                    <div class="header" > <!-- Top box-->
                        <div class="postcard-header"> <h1>My Postcard</h1></div>
                        <div class="logo"><img src="4geeks.png" alt="4geek picture"></div>
                   </div>
              </header>
                
              <section> <!-- middle box-->
                    <div class="middle-section">
                      <div class="left-side">
                        <p>
                          Look how awesome! This is a postcard that i created using HTML5
                          and CSS3 during my 4Geeks Academy Course!
                        </p>
                        <p>This is so cool,can't wait to start doing more stuff!</p>
                      </div>
                      <div class="right-side">
                        <input type="text" placeholder="Some name"/>
                        <input type="text" placeholder="Some email" />
                        <input type="text" placeholder="Some comment"/>
                      </div>
                    </div>
            </section>
            <footer><!-- bottom box-->
                  <div class="button">
                    <input type="submit" value="Send my Postcard">
                  </div>
            </footer>
            </div>
          </div>
      </section>
    </div>
  </body>
</html>
